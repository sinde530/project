<html>
  <head>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      <!-- <a-box position="0 0 -5" color="#4B0082"></a-box> -->
      <a-box position="0 0 -5" color="#4B0082" animation="property: rotation; to: 0 360 0; loop: true; dur: 10000"></a-box>
      <a-sphere position="3 1 -5" radius="1" color="#808080"></a-sphere>
      <a-cylinder position="-3 0 -5" radius="1" height="1.5" color="#FFC65D"></a-cyilder>
      <a-plane position="0 -1 -2" rotation="-90 0 0" width="20" height="10" color="#7BC8A4" ></a-plane>
      <a-sky color="#d0bfff"></a-sky>
    </a-scene>
  </body>
</html>
